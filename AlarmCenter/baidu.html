<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>百度地图</title><script type="text/javascript">	function initialize() {		var point = new BMap.Point(108.953098, 34.277800);		var map = new BMap.Map("allmap",{minZoom:12,maxZoom:20});		map.centerAndZoom(point, 14);  		map.enableScrollWheelZoom(true);				var marker = new BMap.Marker(point);  		var label = new BMap.Label("接警中心",{offset:new BMap.Size(20,-10)});		marker.setLabel(label) 		map.addOverlay(marker);  		marker.enableDragging(); 		marker.addEventListener("dragend", function(e){ 			document.getElementById("r-result").innerHTML = e.point.lng + ", " + e.point.lat;			g_x = e.point.lng;			g_y = e.point.lat;		});	} 	function loadScript() {	   var script = document.createElement("script");	   script.src = "http://api.map.baidu.com/api?v=1.4&callback=initialize";	   document.body.appendChild(script);	} 	window.onload = loadScript;</script></head><body>	<div id="r-result" style="float:left;width:100px;">坐标</div>	<div id="allmap" style="width: 499px; height: 365px"></div></body></html>
