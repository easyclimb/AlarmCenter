<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>主机0000(主机0000（含光佳苑12008室王亚鹏）)</title>
<script type="text/javascript">
	function MyRefresh() {
		window.location.reload(true);
	}

	var g_x = 0.0;
	var g_y = 0.0;
	var g_zoomLevel = 14;
	var g_map;

	function GetX(){
		return g_x;
	}

	function GetY() {
		return g_y;
	}

	function GetZoom() {
		return g_map.getZoom();
	}

	function initialize() {
		g_x = 108.925;
		g_y = 34.3045;
		g_zoomLevel = 17;
		var point = new BMap.Point(108.925,34.3045);
		g_map = new BMap.Map("allmap",{minZoom:1,maxZoom:20});
		g_map.centerAndZoom(point, g_zoomLevel);  
		g_map.enableScrollWheelZoom(true);
		g_map.addControl(new BMap.NavigationControl());
		
		var marker = new BMap.Marker(point);  
		var label = new BMap.Label("主机0000(主机0000（含光佳苑12008室王亚鹏）)",{offset:new BMap.Size(20,-10)});
		marker.setLabel(label) 
		g_map.addOverlay(marker);  
		marker.enableDragging(); 
		marker.addEventListener("dragend", function(e){ 
			document.getElementById("r-result").innerHTML = e.point.lng + ", " + e.point.lat;
			g_x = e.point.lng;
			g_y = e.point.lat;
		});
	}

	function loadScript() {
	   var script = document.createElement("script");
	   script.src = "http://api.map.baidu.com/api?v=2.0&ak=dEVpRfhLB3ITm2Eenn0uEF3w&callback=initialize";
	   document.body.appendChild(script);
	}

	window.onload = loadScript;
</script></head><body>
<div id="r-result" style="float:left;width:100px;">坐标</div>
<div id="allmap" style="width:683px; height:861px"></div></body></html>
